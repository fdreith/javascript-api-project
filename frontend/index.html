<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mindful Journal</title>

  <link rel="stylesheet" type="text/css" href="index.css">


  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body class="#eceff1 blue-grey lighten-5">
  <div class="container">
    <!-- Page Content goes here -->
    <div id="header">
      <h3 class="center-align"> Mindful Journal</h3>
    </div>
    <div id="prompt">
      <h6 class="center-align">How are you feeling today? Select an emotion for a writing prompt.</h6>
      <br>
      <a class="waves-effect waves-light btn-large" name="inspired-button">Inspired</a>
      <a class="waves-effect waves-light btn-large" name="happy-button">Happy</a>
      <a class="waves-effect waves-light btn-large" name="anxious-button">Anxious</a>
      <a class="waves-effect waves-light btn-large" name="sad-button">Sad</a>
      <a class="waves-effect waves-light btn-large" name="reflective-button">Reflective</a>
      <a class="waves-effect waves-light btn-large" name="self-esteem-button">Self-Esteem</a>
    </div>

    <div id="entries-div">

    </div>

    <script src="javascripts/index.js"></script>

  </div>

  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>

</html>
